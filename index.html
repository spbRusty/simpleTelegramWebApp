<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telegram WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <button id="donateButton">Donate with Telegram Stars</button>
    <script type="text/javascript">
        Telegram.WebApp.ready();

        document.getElementById('donateButton').addEventListener('click', () => {
            // Создайте инвойс с помощью метода sendInvoice
            Telegram.WebApp.sendData(JSON.stringify({
                action: 'donate',
                amount: 1000,  // пример суммы в самых маленьких единицах валюты, например, 1000 = 10.00 XTR
            }));
        });
    </script>
</body>
</html>
