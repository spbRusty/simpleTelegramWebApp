<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        #request-button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #status {
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Telegram WebApp</h1>
    <p>Нажмите кнопку, чтобы запросить данные от бота</p>
    <button id="request-button">Запросить данные</button>
    <div id="status"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const tg = window.Telegram.WebApp;
            const statusDiv = document.getElementById('status');
            
            document.getElementById('request-button').addEventListener('click', function() {
                // Отправляем запрос боту
                tg.sendData("request_data");
                
                // Ожидаем ответ от бота
                tg.onEvent('mainButtonClicked', function(){
                    // Получаем данные из ответа бота
                    const receivedData = tg.initDataUnsafe.start_param;
                    statusDiv.textContent = "Полученные данные: " + receivedData;
                });
                
                // Показываем кнопку "Готово" в интерфейсе Telegram
                tg.MainButton.setText("Готово").show();
            });
            
            tg.ready();
        });
    </script>
</body>
</html>
