<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        #status {
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Поддержите нас!</h1>
    <p>Нажмите кнопку ниже, чтобы сделать донат в 1000 звёзд.</p>
    <button id="donate-button">Сделать донат</button>
    <div id="status"></div> <!-- Для отображения статуса -->

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const tg = window.Telegram.WebApp;
            const chatId = tg.initDataUnsafe?.user?.id;

            const statusDiv = document.getElementById('status');

            if (!chatId) {
                statusDiv.textContent = "Ошибка: не удалось получить chat_id.";
                return;
            }

            document.getElementById('donate-button').addEventListener('click', function() {
                const botToken = "7416830543:AAHgWiUb-J-7J940EOnt7HokuxiDuYELPmM";
                const title = "Донат";
                const description = "Поддержите проект";
                const payload = "donation_payload";
                const currency = "XTR";  // Звёзды Telegram
                const prices = JSON.stringify([{ "label": "Donation", "amount": 100000 }]);

                // Формируем URL для API Telegram
                const url = `https://api.telegram.org/bot${botToken}/sendInvoice?chat_id=${chatId}&title=${encodeURIComponent(title)}&description=${encodeURIComponent(description)}&payload=${payload}&currency=${currency}&prices=${encodeURIComponent(prices)}`;

                // Отправляем запрос на API Telegram
                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        if (data.ok) {
                            statusDiv.textContent = "Инвойс отправлен успешно!";
                            statusDiv.style.color = "green";
                        } else {
                            statusDiv.textContent = "Ошибка: " + data.description;
                        }
                    })
                    .catch(error => {
                        statusDiv.textContent = "Ошибка запроса: " + error;
                    });
            });

            tg.ready();
        });
    </script>
</body>
</html>
