<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const webApp = window.Telegram.WebApp;
            const chatId = webApp.initDataUnsafe.user.id;

            document.getElementById('donate-button').addEventListener('click', function() {
                // Отправляем chat_id боту через callback запрос
                webApp.sendData(JSON.stringify({chat_id: chatId}));
            });

            webApp.ready();
        });
    </script>
</head>
<body>
    <h1>Поддержите нас!</h1>
    <p>Нажмите кнопку ниже, чтобы сделать донат в 1000 звёзд.</p>
    <button id="donate-button">Сделать донат</button>
</body>
</html>
