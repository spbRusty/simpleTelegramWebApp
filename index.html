<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        #picker {
            width: 100%;
            height: 300px;
        }
        .donate-button {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Choose a Color</h1>
    <div id="picker"></div>
    <button class="donate-button" id="donateButton">Donate with Stars</button>

    <script type="text/javascript">
        const colorPicker = new iro.ColorPicker('#picker', {
            borderColor: "#ffffff",
            borderWidth: 1,
            width: Math.round(document.documentElement.clientWidth / 2),
        });

        colorPicker.on('color:change', function (color) {
            document.body.style.background = color.hexString;
        });

        Telegram.WebApp.ready();

        document.getElementById('donateButton').addEventListener('click', function () {
            Telegram.WebApp.showPopup({
                type: 'alert',
                text: 'Thank you for considering a donation! Unfortunately, direct donations via Telegram Stars are not supported yet.',
                buttons: [
                    {
                        id: 'ok',
                        text: 'OK'
                    }
                ]
            });
        });
    </script>
</body>
</html>
