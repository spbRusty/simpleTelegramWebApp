<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const tg = window.Telegram.WebApp;
            const chatId = tg.initDataUnsafe.user.id;  // Получаем chat_id пользователя

            document.getElementById('donate-button').addEventListener('click', function() {
                const botToken = "7416830543:AAHgWiUb-J-7J940EOnt7HokuxiDuYELPmM";
                const title = "Донат";
                const description = "Поддержите проект";
                const payload = "donation_payload";
                const currency = "XTR";  // Звёзды Telegram
                const prices = JSON.stringify([{ "label": "Donation", "amount": 100000 }]);

                // Формируем URL для API Telegram
                const url = `https://api.telegram.org/bot${botToken}/sendInvoice?chat_id=${chatId}&title=${encodeURIComponent(title)}&description=${encodeURIComponent(description)}&payload=${payload}&currency=${currency}&prices=${prices}`;

                // Отправляем запрос на API Telegram
                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        if (data.ok) {
                            alert("Инвойс отправлен!");
                        } else {
                            alert("Ошибка при отправке инвойса: " + data.description);
                        }
                    })
                    .catch(error => {
                        alert("Ошибка при отправке запроса: " + error);
                    });
            });

            tg.ready();
        });
    </script>
</head>
<body>
    <h1>Поддержите нас!</h1>
    <p>Нажмите кнопку ниже, чтобы сделать донат в 1000 звёзд.</p>
    <button id="donate-button">Сделать донат</button>
</body>
</html>
