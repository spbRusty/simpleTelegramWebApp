<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        #donate-button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Поддержите нас!</h1>
    <p>Нажмите кнопку ниже, чтобы сделать донат в 1000 звёзд.</p>
    <button id="donate-button">Сделать донат</button>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const tg = window.Telegram.WebApp;
            const chatId = tg.initDataUnsafe?.user?.id;

            if (!chatId) {
                alert("Ошибка: не удалось получить chat_id.");
                return;
            }

            // Обработка события закрытия инвойса
            tg.onEvent('invoiceClosed', function(eventData) {
                const { url, status } = eventData;
                if (status === 'paid') {
                    alert('Спасибо за ваш донат!');
                } else if (status === 'cancelled') {
                    alert('Вы отменили платеж.');
                } else if (status === 'failed') {
                    alert('Платеж не прошел.');
                } else if (status === 'pending') {
                    alert('Платеж в обработке.');
                }
                console.log(`Инвойс закрыт. URL: ${url}, Статус: ${status}`);
            });

            document.getElementById('donate-button').addEventListener('click', function() {
                const botToken = "7416830543:AAHgWiUb-J-7J940EOnt7HokuxiDuYELPmM";
                const payload = "donation_payload";

                // URL инвойса должен быть правильно сформирован с вашим ботом
                const invoiceUrl = `https://t.me/ajlksdfajks_bot?start=pay_${payload}`; // Замените на правильный URL вашего бота

                // Используем WebApp.openInvoice для открытия инвойса
                tg.openInvoice(invoiceUrl, function(status) {
                    if (status === 'paid') {
                        alert('Спасибо за ваш донат!');
                    } else {
                        alert('Платеж не завершен.');
                    }
                });
            });

            tg.ready();
        });
    </script>
</body>
</html>
