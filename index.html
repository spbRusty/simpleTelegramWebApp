<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const webApp = window.Telegram.WebApp;
            const initData = webApp.initDataUnsafe;

            // Получаем chat_id
            const chatId = initData.user.id;

            // Формируем ссылку для оплаты
            const donateUrl = `https://api.telegram.org/bot${initData.query_id}/sendInvoice?chat_id=${chatId}&title=donat&description=дайте_много_денег&payload=64&currency=XTR&prices=[{"label":"Donation","amount":10000}]`;

            // Устанавливаем ссылку в кнопку
            document.getElementById('donate-button').setAttribute('href', donateUrl);

            // Информируем Telegram, что веб-приложение готово
            webApp.ready();
        });
    </script>
</head>
<body>
    <h1>Поддержите нас!</h1>
    <p>Нажмите кнопку ниже, чтобы сделать донат в 1000 звёзд.</p>
    <a id="donate-button" href="https://stackoverflow.com/questions/72854323/defining-mainbutton-onclick-for-telegram-webapp-correcly" target="_blank">
        <button>Сделать донат</button>
    </a>
</body>
</html>
